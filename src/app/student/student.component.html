<div class="student-dashboard">
  <h2>Student Dashboard</h2>

  <div class="form">
    <input
      type="text"
      placeholder="Enter name"
      [(ngModel)]="studentName"
      #nameRef
    />
    <input
      type="text"
      placeholder="Enter grade (A/B/C)"
      [(ngModel)]="studentGrade"
      #gradeRef
    />
    <button (click)="addStudent(nameRef, gradeRef)">Add Student</button>
  </div>

  <p *ngIf="students.length === 0" class="empty">No students were found.</p>

  <ul *ngIf="students.length > 0">
    <li
      *ngFor="let student of students"
      [ngClass]="getGradeClass(student.grade)"
    >
      {{ student.name }} - Grade: {{ student.grade }}
      <span [ngSwitch]="student.grade">
        <span *ngSwitchCase="'A'">ğŸŸ¢ Excellent</span>
        <span *ngSwitchCase="'B'">ğŸŸ¡ Good</span>
        <span *ngSwitchCase="'C'">ğŸ”´ Needs Improvement</span>
        <span *ngSwitchDefault>Not Categorized</span>
      </span>
    </li>
  </ul>
</div>
